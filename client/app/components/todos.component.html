<form class="well">
	<div class="from-group">
		<input type="text" class="form-control" placeholder="Add Todo">
	</div>
</form>

<div class="todo-list">
	<div *ngFor="let todo of todos" class="row">
		<div class="col-sm-1">
			<input type="checkbox">
		</div>
		<div class="col-sm-7">
			{{ todo.title }}
		</div>
		<div class="col-sm-4">
			<input type="button" value="Delete" class="btn btn-danger">
		</div>
	</div>
</div>
