<form class="well" (submit)="addTodo($event)">
	<div class="from-group">
		<input type="text" [(ngModel)]="title" name="title" class="form-control" placeholder="Add Todo">
	</div>
</form>

<div class="todo-list">
	<div *ngFor="let todo of todos" class="row">
		<div class="col-sm-1">
			<input type="checkbox" [checked]="todo.isDone" (click)="updateStatus(todo)">
		</div>
		<div class="col-sm-7">
			{{ todo.title }}
		</div>
		<div class="col-sm-4">
			<button class="btn btn-danger btn-sm" (click)="deleteTodo(todo._id)">
				<i class="glyphicon glyphicon-trash"></i>
			</button>
		</div>
	</div>
</div>
